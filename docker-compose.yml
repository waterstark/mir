version: '3.8'

services:
  db:
    image: postgres:13.10
    environment:
      - POSTGRES_USER=%{DB_USER}
      - POSTGRES_PASSWORD=%{DB_PASS}
      - POSTGRES_DB=%{DB_NAME}
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./pg_data/:/var/lib/postgresql/data

  pg_admin:
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@mail.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "82:80"